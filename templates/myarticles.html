{% extends "home.html" %}

{% block title%} {{ title }} {%endblock%}


{% block body %}
<!-- copied this code from home.html because jinja does not work for some reason -->
<div class = "row">
  <div class = "col-sm-12 col-md-8 col-lg-9">

    <h1> Articles </h1>

    <br><br>

    {% for article in articles%}

    <div class="d-flex bd-highlight">

      <div class="p-2 bd-highlight">
        <img src = {{articles[article][3]}} style = "height:100">
      </div>

      <div class="p-2 flex-grow-1 bd-highlight">

        <h5>{{articles[article][6]}}. <a href = "/article?title={{articles[article][0]}}" style = "color:black">{{articles[article][0]}}</a></h5>

        <p>{{articles[article][1]}}</p>

        <br><br>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

  {% endblock %}
